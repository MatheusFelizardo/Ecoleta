<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">

<body>

    <div id="page-create-point">
        
       
            <header>
                <img src="./assets/icones/logo.svg" alt="Logomarca">
        
                <a href="#">
                <span></span>    
                Voltar para home</a>
            </header>
            
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>    
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                           <label for="address">Endereço</label>
                           <input type="text" name="address">
                        </div>

                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                           <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="states">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o estado</option>
                            </select>   
                        </div>   
                            <input type="hidden" name="state">
                        <div class="field">
                           <label for="address">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a cidade</option>
                           </select>
                        </div>
                    </div>
                <!--
                </fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                <fieldset>


                </fieldset> -->

                <button type="submit">Cadastrar ponto de coleta</button>

                
            </form>
        
        
    </div>

<script src="./script/create-point.js"></script>

</body>

</html>
